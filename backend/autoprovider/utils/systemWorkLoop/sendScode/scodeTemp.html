<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autoprovider 验证码</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;600&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        background-color: #242429;
        font-family: "Inter", Helvetica, Arial, sans-serif;
        color: #ffffff;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #242429;
        background-image: radial-gradient(
            circle at 12% 16%,
            rgba(254, 238, 222, 0.18) 0%,
            transparent 38%
          ),
          radial-gradient(
            circle at 86% 30%,
            rgba(253, 196, 196, 0.16) 0%,
            transparent 42%
          ),
          radial-gradient(
            circle at 50% 82%,
            rgba(175, 179, 188, 0.12) 0%,
            transparent 48%
          );
        padding: 36px 12px 48px 12px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: linear-gradient(160deg, #2c2c34 0%, #1f1f24 100%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.32);
        overflow: hidden;
      }
      .hero {
        padding: 32px 32px 20px;
        text-align: center;
        background: radial-gradient(
            circle at 20% 20%,
            #feeede 0%,
            transparent 40%
          ),
          radial-gradient(circle at 80% 35%, #fed9d2 0%, transparent 40%),
          radial-gradient(circle at 50% 80%, #f7dddc 0%, transparent 45%),
          #2a2a30;
      }
      .brand {
        font-family: "Source Serif 4", Georgia, serif;
        font-size: 28px;
        margin: 10px 0 4px;
        color: #ffffff;
        letter-spacing: 0.02em;
      }
      .brand .gradient {
        background: linear-gradient(
          135deg,
          #fff 0%,
          #feeede 25%,
          #fbe7e0 50%,
          #feeede 75%,
          #fff 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .subtitle {
        font-size: 14px;
        color: #e2c9c5;
        margin: 0;
      }
      .body {
        padding: 24px 32px 28px;
        text-align: center;
      }
      .hello {
        font-size: 14px;
        color: #fbe7e0;
        margin: 0 0 8px;
      }
      .hint {
        font-size: 14px;
        line-height: 1.6;
        color: #afb3bc;
        margin: 0 0 14px;
      }
      .code-box {
        margin: 14px 0 18px;
        padding: 18px 16px;
        background: linear-gradient(135deg, #34343c, #2b2b32);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        text-align: center;
        font-size: 26px;
        letter-spacing: 6px;
        font-weight: 800;
        color: #feeede;
      }
      .footer {
        padding: 18px 24px 26px;
        background: #1e1e23;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        text-align: center;
        font-size: 12px;
        color: #8e929c;
        line-height: 1.6;
      }
      @media screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .hero,
        .body {
          padding-left: 22px;
          padding-right: 22px;
        }
        .code-box {
          font-size: 22px;
          letter-spacing: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <table
        role="presentation"
        cellpadding="0"
        cellspacing="0"
        border="0"
        width="100%"
      >
        <tr>
          <td align="center">
            <div class="container">
              <div class="hero">
                <img
                  src="https://via.placeholder.com/80x80/3e3e45/ffffff?text=Logo"
                  width="64"
                  height="64"
                  alt="Autoprovider"
                  style="border-radius: 12px; display: inline-block"
                />
                <div class="brand">
                  <span class="gradient">Autoprovider</span>
                </div>
                <p class="subtitle">
                  验证码 · {{scene | 登录 / 注册 / 安全操作}}
                </p>
              </div>

              <div class="body">
                <p class="hello">您好，</p>
                <p class="hint">您的验证码如下，请在 10 分钟内完成验证：</p>
                <div class="code-box">%code%</div>
                <p class="hint" style="margin-top: 12px">
                  该验证码仅可使用一次，请勿转发他人；如非本人操作，请忽略本邮件或及时修改账号密码。
                </p>
              </div>

              <div class="footer">
                此邮件由系统自动发送，请勿直接回复。<br />
                若您未请求验证码，可能是他人误填邮箱，建议忽略本邮件。
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
